<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link bg-secondary href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head> 
    <body>
        <div class="container-fluid bg-dark text-white" id="header">
            <h1 class="p-3">Blint</h1>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top pt-0" id="nav">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <h5><a class="nav-link" href="/vhome">My Shop</a></h5>
                        </li>
                        <li class="nav-item">
                        <h5><a class="nav-link" href="/pending">Pending Orders</a></h5>
                        </li>
                        <li class="nav-item">
                            <h5><a class="nav-link" href="/pastorders">Past Orders</a></h5>
                            </li>
                        <li class="nav-item">
                            <h5><a class="nav-link" href="/logout">Logout</a></h5>
                            </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container mt-3">
            <h2>My Shop</h2>            
            <table class="table">
                <thead>
                    <tr>
                    <th>Orders</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            {% for order in orders %}
                            <div class="container mt-3">
                                <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#demo">{{order.order_id}}</button>
                                <div id="demo" class="collapse">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in order.products %}
                                            
                                                <tr>
                                                    <td>
                                                        {{i.product_name}}
                                                    </td>
                                                    <td>
                                                        {{i.product_quantity}}
                                                    </td>
                                                </tr>
                                        
                                            {% endfor %}
                                                  <tr>
                                                      <td>
                                                        <form action="/accept" method="get">
                                                            <button name="order_id" value={{order.order_id}} class="btn btn-success">ACCEPT</button>
                                                        </form>
                                                          
                                                      </td>
                                                  </tr>
                                        </tbody>
                                    </table>
                                </div>
                              </div>
                            {% endfor %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
