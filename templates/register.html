<!DOCTYPE html>
<html> 
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head> 
    <body>
        <div class="container-fluid bg-dark text-white mb-5" id="header">
            <h1>Blint</h1>
        </div>
        <div class="container-md m-3 center p-3" id="Register-form">
            <h2 class="text-center">Register</h2>
            <form method='POST'>
                {% csrf_token %}
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="fname" placeholder="first name" name="fname">
                <label for="fname">First name</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="lname" placeholder="last name" name="lname">
                <label for="lname">Last name</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
                <label for="username">Username</label>
            </div>           
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-dark text-center" id="submit">Submit</button>
            </div>
            </form><br>
            <p><a href="/login">Already registered?Login</a></p>
        </div>
          
    </body>
</html>
