{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link bg-secondary href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head> 
    <body>
        <div class="container mt-3">          
            <table class="table">
                <thead>
                    <tr>
                    <th class="text-success"><h1>Orders</h1></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            {% for order in orders %}
                            <div class="container mt-3">
                                <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#demo">{{order.order_id}}</button>
                                <div id="demo" class="collapse">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                                {% for i in order.products %}
                                            
                                                <tr>
                                                    <td>
                                                        {{i.product_name}}
                                                    </td>
                                                    <td>
                                                        {{i.product_quantity}}
                                                    </td>
                                                </tr>
                                        
                                                {% endfor %}
                                                <tr>
                                                    <td>
                                                        <p> Order Status : {{ order.status }}</p>
                                                    </td>
                                                    <td>
                                                        <p> Total Amount : {{ order.amount }}</p>
                                                    </td>
                                                </tr>
                                        </tbody>
                                    </table>
                                </div>
                              </div>
                            {% endfor %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
{% endblock %}
